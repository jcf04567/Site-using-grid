<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせ-蝶観察クラブ</title>
    <link rel="icon" href="./images/BB4_butterfly.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/contact.css" />

    <script>
      (function (d) {
        var config = {
            kitId: "dsd7crf",
            scriptTimeout: 3000,
            async: true,
          },
          h = d.documentElement,
          t = setTimeout(function () {
            h.className =
              h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
          }, config.scriptTimeout),
          tk = d.createElement("script"),
          f = false,
          s = d.getElementsByTagName("script")[0],
          a;
        h.className += " wf-loading";
        tk.src = "https://use.typekit.net/" + config.kitId + ".js";
        tk.async = true;
        tk.onload = tk.onreadystatechange = function () {
          a = this.readyState;
          if (f || (a && a != "complete" && a != "loaded")) return;
          f = true;
          clearTimeout(t);
          try {
            Typekit.load(config);
          } catch (e) {}
        };
        s.parentNode.insertBefore(tk, s);
      })(document);
    </script>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>蝶観察クラブ</h1>
        <ul>
          <li><a href="#">About Us</a></li>
          <li>Contact</li>
        </ul>
      </header>
      <p style="color: red; font-weight: bold">
        -レスポンシブデザインのサンプルサイト-
      </p>
      <p style="color: red">サイトとしては最低限の構成です。</p>
      <div class="TopPhoto">
        <img src="images/TopPhoto.jpg" alt="メインイメージ画像" />
      </div>

      <section class="contact_form">
        <h2>連絡と入会希望</h2>
        <form
          action="contact01.cgi"
          method="post"
          encotype="text/plain"
          id="contact01"
        >
          <p class="p_label">
            <label>
              <span>お名前</span
              ><input type="text" name="name" size="30" maxlength="40"
            /></label>
          </p>
          <p class="p_label">
            <label>
              <span>E-mail</span
              ><input type="email" name="Email" size="30" maxlength="40"
            /></label>
          </p>
          <p class="p_label">
            <label>
              <span>SNS</span
              ><input type="text" name="SNS" size="30" maxlength="40"
            /></label>
          </p>
          <p class="p_label">
            <label>
              <span>ご年齢</span
              ><input type="number" name="age" size="30" maxlength="40"
            /></label>
          </p>
          <p class="p_label">
            <label>
              <span>ご職業</span
              ><input type="text" name="job" size="30" maxlength="40"
            /></label>
          </p>
          <p class="p_memo">
            <label>
              <p>通信欄</p>
              <textarea name="memo" rows="12" cols="45"></textarea>
            </label>
          </p>
        </form>
        <p class="p_submit">
          <input type="submit" value="送信する" form="contact01" />
          <input type="reset" value="リセット" form="contact01" />
        </p>
        <a href="./index.html"><p class="modoru">戻る</p></a>
      </section>

      <figure class="Page_top">
        <a href="#"
          ><img src="images/PageUp.png" alt="ページトップへのボタン画像"
        /></a>
      </figure>

      <figure class="SNS">
        <figure class="SNS_Logo">
          <a href="https://ja-jp.facebook.com/"
            ><img src="images/sns_1.png" alt="facebookのロゴマーク"
          /></a>
          <a href="https://twitter.com/"
            ><img src="images/sns_2.png" alt="twitterのロゴマーク"
          /></a>
          <a href="https://line.me/"
            ><img src="images/sns_3.png" alt="Lineのロゴマーク"
          /></a>
          <a href="https://www.google.com/"
            ><img src="images/sns_4.png" alt="googleのロゴマーク"
          /></a>
        </figure>
      </figure>
      <footer class="footer">
        <p class="footer_title">このサイトの利用について</p>
        <div class="footer_textbox">
          <p class="footer_text">プライバシーポリシー<br />関連団体</p>
          <p class="footer_text">情報公開について<br />著作権について</p>
          <p class="footer_text">コピーライト<br />サイトマップ</p>
        </div>
      </footer>
    </div>
  </body>
</html>
